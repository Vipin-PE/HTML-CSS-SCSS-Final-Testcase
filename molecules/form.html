<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body style="height: 100vh; padding: 100px;">
    <form action="#" class="form">
        <h1>Request A Demo</h1>
        <div class="form__section">
            <div class="input__box input_margin_bottom">
                <input  id="name" placeholder="Name" type="text" class="input__box__input">
                <img src="../assets/images/Path%20261.svg" alt="Icon" class="input__box__image">
            </div>
            <div class="input__box input_margin_bottom">
                <input  id="email" placeholder="Email" type="email" class="input__box__input">
                <img src="../assets/images/icons8-email-24.png" alt="Icon" class="input__box__image">
            </div>
            <div class="select_box input_margin_bottom">
                <select name="country" id="select" class="select_box__select">
                    <option value="" disabled selected hidden>Select Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                </select>
                <img src="../assets/images/Path%20276.svg" alt="Icon" class="select_box__image">
            </div>
            <div class="phonenumber_box input_margin_bottom">
                <input type="number" class="phonenumber_box__code" placeholder="Code">
                <input type="tel" class="phonenumber_box__phonenumber" placeholder="Phone number">
                <img src="../assets/images/Path%20274.svg" alt="Icon" class="phonenumber_box__image">
            </div>
            <div class="input__box input_margin_bottom">
                <input  id="company" placeholder="Company" type="text" class="input__box__input">
                <img src="../assets/images/Path%20279.svg" alt="Icon" class="input__box__image">
            </div>
            <div class="input__box input_margin_bottom">
                <input  id="role" placeholder="Job role" type="text" class="input__box__input">
                <img src="../assets/images/Path%20281.svg" alt="Icon" class="input__box__image">
            </div>
            <div class="textarea_box input_margin_bottom">
                <textarea name="area" id="message" cols="30" rows="10" placeholder="Message" class="textarea_box__textarea"></textarea>
                <img src="../assets/images/Path%20267.svg" alt="Icon" class="textarea_box__icon">
            </div>
            <button class="button">Submit
                <img src="../assets/images/icons8-circled-right-32.png" alt="Arrow icon" class="button__image">
            </button>
        </div>
    </form>
</body>
</html>
